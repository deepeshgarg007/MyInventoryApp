{% extends 'layout.html' %}

{% block body %}
  <h1>Add Location</h1>
{% from 'includes/_formhelpers.html' import render_field %} 
  <form method="POST" action="">
    <div class="form-group">
      {{ render_field(form.location_id, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.lname, class_="form-control") }}
    </div>
    <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
