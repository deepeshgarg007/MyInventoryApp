{% extends 'layout.html' %}

{% block body %}

{% if session.logged_in %}

<h1><small> Welcome {{session.username}}</small></h1>

{% endif %}
<div class="jumbotron text-center">
        <h1>Welcome To FlaskApp</h1>
        <p class="lead">This application is built on the Python Flask framework</p>
        {% if session.logged_in == NULL %}
            <a href="/register" class="btn btn-primary btn-lg">Register</a>
            <a href="/login" class="btn btn-success btn-lg">Login</a>
        {% endif %}      
</div>
{% endblock %}
