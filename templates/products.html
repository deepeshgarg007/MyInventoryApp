{% extends 'layout.html' %}

{% block body %}
    <h1>Products</h1>
    <table class="table table-striped">
    {% for product in products %}
    <tr>
        <td><h3><span class="label label-default">ProductID</span> {{product.product_id}}</h3></td>
        <td><h3><span class="label label-default">Name</span> {{product.name}}</h3></td>
        <td>
            <a href="edit_product/{{product.product_id}}" class="btn btn-default pull-right">Edit</a>
        </td>
        <td>
            <form action="{{url_for('product.delete_product', id=product.product_id)}}" method="post">
                <input type="hidden" value="DELETE" name="_method">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </td>
    </tr> 
    {% endfor %}
    </table>
    <a class="btn btn-success" href="/add_product"> Add Product</a>
    
{% endblock %}
